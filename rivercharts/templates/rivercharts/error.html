<!-- This is the HTML template for the error page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>River Error</title>
    <link rel="stylesheet" href="/static/css/styles.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/static/assets/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/static/assets/favicon/safari-pinned-tab.svg"
      color="#ADD8E6"
    />
    <meta name="msapplication-TileColor" content="#ADD8E6" />
    <meta name="theme-color" content="#ADD8E6" />
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-title">Uh Oh! An Error has occurred!</h1>
      <img
        src="/static/assets/error-tube.png"
        alt="Error Tube"
        class="error-image"
      />
      <p class="error-message">{{ error_message }}</p>
      <a href="/" class="try-again-link">Try loading page again</a>
    </div>
  </body>
</html>
